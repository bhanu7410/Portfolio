<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/MyLogo.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="/My Logo Black.png"
			media="(prefers-color-scheme: dark)"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bhanu's Portfolio</title>

		<!-- Open Graph meta tags for social media previews -->
		<meta
			property="og:title"
			content="Bhanu Prabhath - Full Stack Developer"
		/>
		<meta
			property="og:description"
			content="Full Stack Developer specializing in MERN stack development. Currently working with Next.js and TypeScript."
		/>
		<meta property="og:image" content="/My Logo Black.png" />
		<meta property="og:url" content="https://bhanuprabhath.com" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card meta tags -->
		<meta name="twitter:card" content="summary" />
		<meta
			name="twitter:title"
			content="Bhanu Prabhath - Full Stack Developer"
		/>
		<meta
			name="twitter:description"
			content="Full Stack Developer specializing in MERN stack development. Currently working with Next.js and TypeScript."
		/>
		<meta name="twitter:image" content="/My Logo Black.png" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
